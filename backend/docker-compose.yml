# Docker Compose for SSA Intelligence Research Backend
# Services: PostgreSQL, Redis, Backend API

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ssa-intelligence-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ssa_intelligence
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ssa_intelligence_dev_password}
      POSTGRES_DB: ssa_intelligence_research
    ports:
      - "${POSTGRES_PORT:-5434}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ssa_intelligence"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (for job state and progress tracking)
  redis:
    image: redis:7-alpine
    container_name: ssa-intelligence-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-ssa_intelligence_redis_password}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (optional - can run locally in dev)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ssa-intelligence-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      DATABASE_URL: postgresql://ssa_intelligence:${POSTGRES_PASSWORD:-ssa_intelligence_dev_password}@postgres:5432/ssa_intelligence_research
      REDIS_URL: redis://:${REDIS_PASSWORD:-ssa_intelligence_redis_password}@redis:6379
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      CLAUDE_MODEL: ${CLAUDE_MODEL:-claude-sonnet-4-5}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5174}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./prompts:/app/prompts
    command: npm run dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: ssa-intelligence-network
